<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بررسی برند منومیتا</title>
    <link rel="icon" type="image/png" href="images/logo_menumita_final_final.png">
    <style>
        body {
            font-family: 'IRANSans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .check-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo-display {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 3px solid #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 32px;
        }
        
        .subtitle {
            color: #667eea;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .check-list {
            text-align: right;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
        }
        
        .check-list h3 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .check-icon {
            color: #4caf50;
            font-size: 20px;
            margin-left: 10px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .browser-preview {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .browser-preview img {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="check-container">
        <img src="images/logo_menumita_final_final.png" alt="لوگو منومیتا" class="logo-display">
        
        <h1>منومیتا</h1>
        <div class="subtitle">منو آنلاین</div>
        
        <div class="browser-preview">
            <img src="images/logo_menumita_final_final.png" alt="آیکون">
            <span>منومیتا - منو آنلاین</span>
        </div>
        
        <div class="check-list">
            <h3>✅ موارد بررسی شده:</h3>
            
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>آیکون وب‌سایت (favicon) بروزرسانی شد</span>
            </div>
            
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>عنوان صفحه: "منومیتا - منو آنلاین"</span>
            </div>
            
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>متا تگ‌های OpenGraph با برند جدید</span>
            </div>
            
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>متا تگ‌های Twitter با برند جدید</span>
            </div>
            
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>لوگوی هدر با تصویر جدید</span>
            </div>
            
            <div class="check-item">
                <span class="check-icon">✓</span>
                <span>ارزش پیشنهادی: "منو آنلاین"</span>
            </div>
        </div>
        
        <a href="index.html" class="btn">مشاهده سایت اصلی</a>
        <a href="logo-final-preview.html" class="btn">پیش‌نمایش کامل</a>
    </div>
</body>
</html>
